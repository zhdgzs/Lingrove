name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Create zip package
        run: |
          zip -r lingrove-${{ github.ref_name }}.zip \
            manifest.json \
            icons/ \
            _locales/ \
            js/ \
            css/ \
            popup.html \
            options.html \
            LICENSE \
            README.md \
            -x "*.git*" "node_modules/*" "scripts/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lingrove-${{ github.ref_name }}
          path: lingrove-${{ github.ref_name }}.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: lingrove-${{ github.ref_name }}.zip
          generate_release_notes: true
